<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Class: 09</h1>
    <h4>Chapter: 07 - Forms</h4>
    <form >
        <p>Username:
            <input type="text" name="username" size="20" maxlength="6" placeholder="Enter your Name">
        </p>
        <p>Password:
            <input type="password" name="password" maxlength="5">
        </p>
        <br />
        <textarea placeholder="Enter your comment..." cols="10" rows="5+"></textarea>
        <br />
        <p>Gender:</p>
        <p>
            <input type="radio" name="abc" checked> Male:
        </p>
        <p>
            <input type="radio" name="abc"> Female:
        </p>
        <p>
            <input type="radio" name="abc" > Other:
        </p>

        <br />
        <p>Subjects:</p>
        <p>
            <input type="checkbox" name="subject" value="ur"> Urdu
        </p>
        <p>
            <input type="checkbox" name="subject" value="eng"> English
        </p>
        <p>
            <input type="checkbox" name="subject" checked value="cs"> Computer Science
        </p>
        <p>
            <input type="checkbox" name="subject" value="sindhi"> Sindhi
        </p>
        <br />
        <select name="languages">
            <option value="" disabled>Select your language</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Hindi">Hindi</option>
            <option value="Phastu">Phastu</option>
        </select>
    </form>
</body>

</html>
